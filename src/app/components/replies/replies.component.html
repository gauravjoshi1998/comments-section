<div class="reply-main-cont bg-whitesmoke">
    <div class="header-section">
        <h4>Reply</h4>
    </div>
    <div class="inp-section">
        <div class="rep-name-inp-div">
            <input class="rep-name-inp w-100" type="text" placeholder="Name" [(ngModel)]="reply_name">
        </div>
        <div class="rep-txt-div">
            <textarea class="rep-txt w-100" name="reply" id="reply" cols="30" rows="5" [(ngModel)]="reply_text"
                placeholder="Reply"></textarea>
        </div>
        <div class="post-rep-btn disp-flex jcfe">
            <button class="app-btn" (click)="postReply()" [disabled]="reply_name == '' || reply_text == ''">POST</button>
        </div>
    </div>
</div>
